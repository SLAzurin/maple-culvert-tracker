name: Publish Docker

on:
  push:
    branches: [master]

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    name: Publish Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            bot,
            web,
            chartmaker,
            periodicredis,
            autofill_characters,
            update_commands,
            cron,
          ]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cp .env.template .env
          docker compose -f base.yml -f docker-compose-autofill_characters.yml -f docker-compose-update_commands.yml build --pull "${{matrix.service}}"

          docker image tag maple-culvert-tracker-${{matrix.service}} ghcr.io/slazurin/maple-culvert-tracker/${{matrix.service}}:$(git rev-parse HEAD)
          docker image tag maple-culvert-tracker-${{matrix.service}} ghcr.io/slazurin/maple-culvert-tracker/${{matrix.service}}:latest
          docker push -a ghcr.io/slazurin/maple-culvert-tracker/${{matrix.service}}
